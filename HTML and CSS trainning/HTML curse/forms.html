<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table td,
        table th {
            border: 1px solid gainsboro;
            padding: 5px;
            text-align: left;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }

        .textName {
            display: block;
        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank">
        <p>O meu formulário</p>
        <p>
            <label class="textName" for="nome">Seu nome:</label>
            <input type="text" id="nome" name="nome" placeholder="O seu nome">
        </p>
        <p>
            <label for="dev">Sou um Dev</label>
            <input type="checkbox" id="dev1" value="Dev">
        </p>
        <p>
            <label for="qa">Sou um QA</label>
            <input type="checkbox" id="qa" value="QA">
        </p>
        <p>Gênero:</p>
        <label for="generoMasculino" class="radioGenero" id="genero">Masculino</label>
        <input type="radio" id="generoMasculino" name="genero" value="Masculino">
        <label for="generoFeminino" class="radioGenero" id="genero">Feminino</label>
        <input type="radio" id="generoFeminino" name="genero" value="Feminino">
      

        <p>
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" value="2023-09-12">
        </p>
        <p>
            <label for="datetime">Data:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2023-09-12 13:00">
        </p>
        <p>
            <label class="textName" for="email">Seu e-mail:</label>
            <input type="email" id="email" name="email" placeholder="e.x: email@email.com">
        </p>
        <p>
            <label class="textName" for="file">Seu e-mail:</label>
            <input type="file" id="file" name="file" accept="image/*" multiple >
        </p>
        <p>
            <label class="textName" for="number">Number</label>
            <input type="number" id="number" name="number" min="0">
        </p>
        <p>
            <label class="textName" for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="digite sua senha">
        </p>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Resetar</button>
        </p>
    </form>
</body>

</html>
